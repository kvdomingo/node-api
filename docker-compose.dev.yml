version: "3"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: npm run dev
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    links:
      - mongo
    environment:
      - DATABASE_CONNECTION=mongodb://mongo:27017
      - API_PORT=8080
    volumes:
      - .:/usr/app/
      - /usr/app/node_modules
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - data-volume:/data/db
volumes:
  data-volume:
  nodemodules:
